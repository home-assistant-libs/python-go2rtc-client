---
name: CI

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  pre-commit:
    name: pre-commit
    runs-on: ubuntu-latest
    env:
      PRE_COMMIT_HOME: /tmp/pre-commit-cache
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: ğŸ— Set up uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          enable-cache: true
      - name: ğŸ— Set pre-commit cache
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb # v5.0.1
        with:
          path: ${{ env.PRE_COMMIT_HOME }}
          key: ${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml','.python-version') }}
      - name: ğŸš€ Run pre-commit
        env:
          # Skipping branch check and pytest as pytest is run in a separate job
          SKIP: no-commit-to-branch,pytest
        run: uv run --frozen pre-commit run -a

  pytest:
    name: pytest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.12", "3.13", "3.14"]
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: ğŸ— Set up uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          enable-cache: true
      - name: ğŸ— Set up Python ${{ matrix.python }}
        run: uv python install ${{ matrix.python }}
      - name: ğŸ— Install dependencies
        run: uv sync --frozen --dev
      - name: ğŸš€ Run pytest
        run: uv run pytest --cov go2rtc_client tests
      - name: â¬†ï¸ Upload coverage artifact
        uses: actions/upload-artifact@v5.0.0
        with:
          include-hidden-files: true
          name: coverage-${{ matrix.python }}
          path: .coverage

  coverage:
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
      - name: â¬‡ï¸ Download coverage data
        uses: actions/download-artifact@v6.0.0
      - name: ğŸ— Set up uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          enable-cache: true
      - name: ğŸ— Install dependencies
        run: uv sync --frozen --dev
      - name: ğŸš€ Process coverage results
        run: |
          uv run --frozen coverage combine coverage*/.coverage*
          uv run --frozen coverage xml -i
      - name: â¬†ï¸ Upload coverage report
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
